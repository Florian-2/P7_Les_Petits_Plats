<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/vite.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Les petits plats</title>
</head>
<body>
	<header>
		<img src="logo.png" alt="logo" width="300">

		<div class="search-bar">
			<input type="text" name="search" class="search-bar__input" placeholder="Rechercher une recette" aria-label="Rechercher une recette" >

			<button class="btn-search">
				<img src="icons/magnifying-glass.svg" alt="icon en forme de loupe" class="btn-search__icon">
			</button>
		</div>
	</header>

	<main>
		<div class="tags-section">

		</div>

		<div class="filter-section">
			<div class="filter filter-ingredients" data-label="ingredients">
				<div class="filter-search">
					<input type="text" name="ingredients" placeholder="IngrÃ©dients" class="filter-search__input">

					<button class="filter-search__btn" data-label="ustensils">
						<img src="icons/chevron-down.svg" alt="Chevron" class="icon">
					</button>
				</div>

			</div>

			<div class="filter filter-appliances" data-label="appliances">
				<div class="filter-search">
					<input type="text" placeholder="Appareils" class="filter-search__input">

					<button class="filter-search__btn" data-label="ustensils">
						<img src="icons/chevron-down.svg" name="appliances" alt="Chevron" class="icon">
					</button>
				</div>

			</div>

			<div class="filter filter-ustensils" data-label="ustensils">
				<div class="filter-search">
					<input type="text" name="ustensils" placeholder="Ustensiles" class="filter-search__input">

					<button class="filter-search__btn" data-label="ustensils">
						<img src="icons/chevron-down.svg" alt="Chevron" class="icon">
					</button>
				</div>

			</div>
		</div>

		<div class="recipes-section"></div>
	</main>

	<template id="template-tag">
		<div class="tag center">
			<p class="tag__label"></p>

			<button class="tag-remove center" data-id="">
				<img src="icons/cross.svg" class="tag-remove__icon" alt="Icon en forme de croix">
			</button>
		</div>
	</template>

	<script type="module" src="/src/main.ts"></script>
</body>
</html>
